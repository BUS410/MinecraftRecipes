{% extends 'base.html' %}

{% block title %}

{% endblock %}


{% block content %}
	<ul>
		{% for recipe in recipes %}
			
		<h2><li><img height=64px src="{{ recipe.result.image.url }}"> <a href="{{ recipe.get_absolute_url }}">{{ recipe.result.name }}</a> <a href="{% url 'category' recipe.result.item_category.id %}">({{ recipe.result.item_category.name }})</a></li></h2>		
			
		{% endfor %}
		{% if not recipes %}
			<h2>Нет рецептов!</h2>
		{% endif %}
	</ul>
{% endblock %}
